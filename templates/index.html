    <script>
             var map;
                             var markersArray = [];
                            var myCenter = new google.maps.LatLng(40.7317, -73.9888);
                            var mapProp;

                            function initialize() {
                                var mapProp = {
                                    zoom: 1,
                                    center: myCenter,
                                    mapTypeId: google.maps.MapTypeId.HYBRID
                                };

                                map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                                
                                loadMap();
                            }

                            google.maps.event.addDomListener(window, 'load', initialize);

                            function loadMap() {
                                                            

                                var mapProp = {
                                    zoom: 1,
                                    center: myCenter,
                                    mapTypeId: google.maps.MapTypeId.HYBRID
                                };
                                map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                                var keyword = (document.getElementById("keyword").innerHTML);
                        
                                var coord = JSON.parse('{{data}}');
                                var msg = (document.getElementById("info").innerHTML).replace(/"/g,"\'");
                                var sentiment = (document.getElementById("senti").innerHTML);
                                var infowindow = new google.maps.InfoWindow();

                                var marker;
                                var k=0;
                                
                                var result = coord.toString().split(',');
                                var msgsplit = msg.split("',");
                                var sentisplit = sentiment.split("',");
                                for (var i = 0; i < result.length; i = i + 2) {
                                    
                                    var iwcon = msgsplit[k].substring(2, msgsplit[k].length);
                                    
                                    var str = sentisplit[k].substring(2, 10);
                                    
                                    k=k+1;
                                    var position = new google.maps.LatLng(result[i + 1], result[i]);

                                    if(str == "positive"){
                                    var icon = {
    url: "https://cdn2.iconfinder.com/data/icons/social-buttons-2/512/thumb_up-512.png", // url
    scaledSize: new google.maps.Size(30, 30), 
    origin: new google.maps.Point(0,0), 
    anchor: new google.maps.Point(0, 0) 
};
                                    marker = new google.maps.Marker({
                                        position: position,
                                        map: map,
                                        icon : icon,
                                        title: iwcon,
                                        clickable: true
                                    });
                                    }
                                    else if(str=="neutral"){
                                    
                                    var icon = {
    url: "http://www.iconsplace.com/icons/preview/yellow/thumbs-up-256.png",
    scaledSize: new google.maps.Size(30, 30), 
    origin: new google.maps.Point(0,0), 
    anchor: new google.maps.Point(0, 0) 
};
                                    
                                    marker = new google.maps.Marker({
                                        position: position,
                                        map: map,
                                        icon : icon,
                                        title: iwcon,
                                        clickable: true
                                    });
                                    }
                                    else{
                                    
                                    var icon = {
    url: "http://www.free-icons-download.net/images/thumbs-down-icon-68314.png", 
    scaledSize: new google.maps.Size(30, 30), 
    origin: new google.maps.Point(0,0), 
    anchor: new google.maps.Point(0, 0) 
};
                                    
                                    marker = new google.maps.Marker({
                                        position: position,
                                        map: map,
                                        icon : icon,
                                        title: iwcon,
                                        clickable: true
                                    });
                                    
                                    
                                    }
                                    //markersArray.push(marker);
                                }

                                marker.setMap(map);
                            }
                        </script>

            var message1 = msg.data;

});
